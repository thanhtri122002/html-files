<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href='/staticFiles/main.css' />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Home Page</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark header">
      <div class = "container-fluid">
        <a class="navbar-brand" href="/"><h3>Home Page</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </div> 
    </nav>
      
  
    <div class = "row">
      <div class = 'col-sm-1 resize-elemnt'></div>
      
      <div class ="col-sm-4  resize-elemnt center-align">
        
        <form method="POST" enctype="multipart/form-data" action="/">
          <div class = "btn-group-vertical">
            <input type="file" id="myFile" name="uploaded-file" accept=".jpg" class = "btn btn-outline-dark btn-effect" >
          
            
            <input type="submit" value="Submit" id =" submit_btn" class = "btn btn-outline-dark btn-effect">
          </div>
        </form>
      <br>
      <form action="/show_data" target="_blank">
            <input type="submit" value="Show Image" class = "btn btn-outline-dark btn-effect" />
        </form>
      </div>
      <div class = "col-sm-7 resize-elemnt img-align">
        <img src='{{user_image}}' alt="Italian Trulli" width="480" height="640" class ="hidden-component">

      </div>
          
    </div>
    <div class="footer">
      <h2>Footer</h2>
    </div>



  </body>
</html>
